<!-- Newsletter Start -->
<div class="container-xxl bg-primary newsletter py-5 wow fadeInUp" data-wow-delay="0.1s">
    <div class="container py-5 px-lg-5">
      <div class="row justify-content-center">
        <div class="col-lg-7 text-center">
          <p class="section-title text-white justify-content-center"><span></span>Newsletter<span></span></p>
          <h1 class="text-center text-white mb-4">Stay Connected</h1>
          <p class="text-white mb-4">Subscribe to our newsletter to receive the latest updates, insights, and industry trends straight to your inbox. Join our community and stay in touch!</p>
         <form method="POST">
          {% csrf_token%}
          <div class="position-relative w-100 mt-3">
            <input class="form-control border-0 rounded-pill w-100 ps-4 pe-5" type="text" name="email" placeholder="Enter Your Email" style="height: 48px;">
            <button type="submit" class="btn shadow-none position-absolute top-0 end-0 mt-1 me-2"><i class="fa fa-paper-plane text-primary fs-4"></i></button>
          </div>
         </form>
         <br>
         {% if messages %}
         {% for message in messages %}
             <div class="alert alert-success">
                 {{ message }}
             </div>
         {% endfor %} 
     {% endif %}
     
        </div>
      </div>
    </div>
    </div>
    <!-- Newsletter End -->
